  <script src="js/particles.min.js"></script>
  <script src="js/app.js" type="text/javascript"></script>

  <script type="text/javascript">
  var options = {
  useEasing: true,
  useGrouping: true,
  separator: '',
  decimal: '.',
  };
  var instagram = new CountUp('instagram', 0, 8344, 0, 3, options);
  var vk = new CountUp('vk', 0, 19932, 0, 4, options);
  var telegram = new CountUp('telegram', 0, 1178, 0, 2, options);
  var fb = new CountUp('fb', 0, 1345, 0, 1, options);
  instagram.start();
  vk.start();
  telegram.start();
  fb.start();
